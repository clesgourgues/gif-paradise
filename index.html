<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Gif App</title>
</head>

<body>
    <div id="search-container" class="container">
        <div id="search">
            <h1 class="main-title">gif paradise</h1>
            <form id="search-form">
                <div class="form-group search-group">
                    <button type="submit" id="search-btn" class="action">
                        <i class="fa fa-search fa-2x"></i>
                    </button>
                    <input type="text" id="search-input" placeholder="Search gifs">
                    <button id="delete-btn" class="action">
                        <i class="fas fa-times fa-2x"></i>
                    </button>
                </div>
            </form>
        </div>
        <ul class="nav">
            <li class="nav-item selected"><a href='/'>Search Results</a></li>
            <li class="nav-item"><a href='/favourites'>My best GIFs</a></li>
        </div>
        <div id="results"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
