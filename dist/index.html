<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">

    <title>Gif App</title>
<link rel="stylesheet" href="/dist/gif-paradise.css"></head>

<body>
    <div class="container">
        <nav id="favourites">
            <a href="/favourites">
                <i id="favourites-icon" class="fas fa-heart fa-2x"></i>
            </a>
        </nav>
        <div id="search-container">
            <div id="search">
                <h1><a href="/">&#128568</a> Gif Paradise</h1>
                <h3>The best place for gif stuff.</h3>
                <form id="search-form">
                    <div class="form-group search-group">
                        <button type="submit" id="search-btn" class="action">
                            <i class="fa fa-search fa-2x"></i>
                        </button>
                        <input type="text" id="search-input" placeholder="Search gifs">
                        <button id="delete-btn" class="action">
                            <i class="fas fa-times fa-2x"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="message"></div>
        </div>
        <div id="results">
            <div class="default-results">
                <img src="https://media.giphy.com/media/xThta0XbpdzWZFK0z6/giphy.gif">
            </div>
        </div>
    </div>
    <script src="/dist/gif-paradise.js"></script>
</body>

</html>
